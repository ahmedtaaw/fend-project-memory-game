<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars" id="stars">
            </ul>

            <span class="moves" id="starRating">0</span> Moves

            <div class="restart" onclick="drawCards()">
                <i class="fa fa-repeat"></i>
            </div>
<p><small><span class="moves" id="runtimer">0</span> Seconds taken during the game</small></p>
        </section>

        <ul class="deck" id="deck"></ul>
        
    </div>
    <div class="winningGame" style="display:none;">
        <div class="wrapper">

            <i class="fa fa-check-circle-o" aria-hidden="true"></i>
            <h2>Congratulations! You Won!</h2>
            <p>with <span id="starRatingReport"></span> Stars and <span id="starsReport"></span> Moves in <span id="secondsreport"></span> Seconds.</p>

            <p>
                WOOOOOOOOOOOO!</p> 

            <button class="btn" id="playagain" onclick="drawCards()">Play again!</button>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>

</html>
